---
name: Windows integration from bootstrap
# Build and test on Windows starting from bootstrap release.

on:
  workflow_call:
    inputs:
      os:
        default: windows-latest
        required: false
        type: string
      release:
        default: https://github.com/coder5506/cm3/releases/download/bootstrap-devel
        required: false
        type: string

jobs:
  build:
    runs-on: ${{ inputs.os }}
    timeout-minutes: 35

    strategy:
      fail-fast: false
      matrix:
        include:
        - { target: AMD64_NT, bootstrap: cm3-boot-AMD64_NT-d5.11.3.7z, arch: x64, backend: c }
        - { target: I386_NT,  bootstrap: cm3-boot-I386_NT-d5.11.3.7z,  arch: x86, backend: c }
        - { target: I386_NT,  bootstrap: cm3-boot-I386_NT-d5.11.3.7z,  arch: x86, backend: integrated }

    defaults:
      run: {shell: cmd}

    env:
      CM3_TARGET: ${{ matrix.target }}

    steps:
    - name: Install command-line tools
      run: |
        choco install wget

    - name: Setup SDK environment
      uses: egor-tensin/vs-shell@v2
      with:
        arch: ${{ matrix.arch }}

    - name: Define install location
      run: |
        echo CM3_INSTALL=%CD%\..\install\cm3>>%GITHUB_ENV%

    - name: Install bootstrap release
      env:
        CMAKE_GENERATOR_PLATFORM: ${{ matrix.arch == 'x86' && 'Win32' || 'x64' }}
      run: |
        mkdir ..\build ..\install
        cd ..\install
        wget --quiet "${{ inputs.release }}/${{ matrix.bootstrap }}"
        7z x -o.. "${{ matrix.bootstrap }}"
        cmake -S ..\bootstrap -B ..\build -DCMAKE_INSTALL_PREFIX=%CM3_INSTALL% -A %CMAKE_GENERATOR_PLATFORM%
        cmake --build ..\build
        cmake --install ..\build --config Debug
        echo %CM3_INSTALL%\bin>>%GITHUB_PATH%

    - name: Fetch sources
      uses: actions/checkout@v2

    - name: Build all the things
      run: |
        python3 scripts\concierge.py full-upgrade --backend "${{ matrix.backend }}" -caltech-other -caltech-parser -m3-scheme

    - name: Run compiler validation suite
      continue-on-error: true
      run: |
        cm3 -DHTML
      working-directory: m3-sys\m3tests
