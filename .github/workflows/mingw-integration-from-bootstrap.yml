---
name: Mingw integration from bootstrap
# Build and test on Mingw starting from bootstrap release.

on:
  workflow_call:
    inputs:
      cm3build:
        default: cm3-boot-AMD64_NT-d5.11.3.7z
        required: false
        type: string
      cm3release:
        default: https://github.com/coder5506/cm3/releases/download/bootstrap-devel
        required: false
        type: string
      os:
        default: windows-latest
        required: false
        type: string

jobs:
  build:
    runs-on: ${{ inputs.os }}
    timeout-minutes: 35

    defaults:
      run:
        shell: msys2 {0}

    env:
      CM3_TARGET: AMD64_MINGW

    steps:
    - name: Install command-line tools
      uses: msys2/setup-msys2@v2
      with:
        install: >-
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-toolchain
          p7zip
          wget

    - name: Define install location
      run: |
        echo CM3_INSTALL="$(pwd)/../install/cm3" >> $GITHUB_ENV

    - name: Install bootstrap release
      run: |
        mkdir ../build ../install
        cd ../install
        wget --quiet "${{ inputs.cm3release }}/${{ inputs.cm3build }}"
        7z x -o.. "${{ inputs.cm3build }}"
        cmake -S ../bootstrap -B ../build -G Ninja -DCMAKE_INSTALL_PREFIX="${CM3_INSTALL}" -DCMAKE_LIBRARY_PATH=/mingw64/x86_64-w64-mingw32/lib
        cmake --build ../build
        cmake --install ../build

    - name: Fetch sources
      uses: actions/checkout@v2

    - name: Build all the things
      run: |
        python3 scripts/concierge.py full-upgrade -caltech-other -caltech-parser -m3-scheme
