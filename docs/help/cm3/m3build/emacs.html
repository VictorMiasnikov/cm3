<H2>Emacs support</H2>
<P>

The following functions support building and installing
GNU emacs lisp code.
<P>

<B> Gnuemacs(X) </B>  
          exports source file <TT>X.el</TT> to <TT>/emacs</TT>.
<P>

<B> CompiledGnuemacs(X) </B>  
          exports the source file <TT>X.el</TT> and compiles and
          exports the derived file <TT>X.elc</TT> to <TT>/emacs</TT>.
<P>
