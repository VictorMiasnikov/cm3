#include &quot;wrap.h&quot;
#include &lt;sys/types.h&gt;
#include &lt;sys/socket.h&gt;

int
m3_shutdown(int s, int how)
{
  int result;

  ENTER_CRITICAL;
  result = shutdown(s, how);
  EXIT_CRITICAL;
  return result;
}
