#include &quot;wrap.h&quot;
#include &lt;sys/types.h&gt;
#include &lt;unistd.h&gt;

size_t
m3_write(int fd, const void *buf, int nbytes)
{
  int result;

  ENTER_CRITICAL;
  MAKE_READABLE(buf);
  result = write(fd, buf, nbytes);
  EXIT_CRITICAL;
  return result;
}
