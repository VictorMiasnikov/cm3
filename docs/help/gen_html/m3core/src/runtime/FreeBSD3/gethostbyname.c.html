#include &quot;wrap.h&quot;
#include &lt;netdb.h&gt;

struct hostent *
m3_gethostbyname(const char *name)
{
  struct hostent *result;

  ENTER_CRITICAL;
  MAKE_READABLE(name);
  result = gethostbyname(name);
  EXIT_CRITICAL;
  return result;
}
