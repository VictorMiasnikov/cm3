<H3><A NAME="SECTION00017100000000000000">
2.4.1 Types</A>
</H3>

<P>
If <code>T</code> is an identifier and <code>U</code> a type (or type expression, since a
type expression is allowed wherever a type is required), then:
<PRE>
    TYPE T = U
</PRE>
declares <code>T</code> to be the type <code>U</code>.
