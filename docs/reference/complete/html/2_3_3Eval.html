<H3><A NAME="SECTION00016300000000000000">
2.3.3 Eval</A>
</H3>

<P>
An <code>EVAL</code> statement has the form:
<PRE>
    EVAL e
</PRE>
where <code>e</code> is an expression.  The effect is to evaluate <code>e</code> and
ignore the result.  For example:
<PRE>
    EVAL Thread.Fork(p)
</PRE>

<P>
