<h2><a name="SEC70"></a><a name="SEC70"></a><a name="SEC70"></a><a name="SEC70"></a><a name="SEC70"></a><a name="SEC70"></a><a href="m3_toc.html#SEC70">String
Routines</a></h2>

<p>Modula-3 supports strings via the built-in type <tt><!--<a href="/type/TEXT/">-->TEXT
<!--</a>-></tt>and the <tt><a href="../../help/gen_html/m3core/src/text/Text.i3.html">Text </a></tt>module. The
<tt>Text </tt>interface contains routines to convert between <tt>TEXT </tt>and
<tt>ARRAY OF CHAR</tt>, as well as comparing two different strings and
extracting a substring from a string. In addition to the <tt>Text </tt>interface,
routines in the <tt><a href="../../help/gen_html/libm3/src/fmtlex/Fmt.i3.html">Fmt</a></tt> interface allow
conversions from other data types such as <tt>INTEGER </tt>and <tt>REAL
</tt>to <tt>TEXT</tt>, and the <tt><a href="../../help/gen_html/libm3/src/fmtlex/Scan.i3.html">Scan</a></tt>
interface converts from <tt>TEXT </tt>to other data types. </p>

<ul>
<li><a href="../../help/gen_html/m3core/src/text/Text.i3.html"><tt>Text</tt> Interface</a>: Compare strings,
get length of string, etc. </li>

<li><a href="../../help/gen_html/libm3/src/fmtlex/Fmt.i3.html"><tt>Fmt</tt> Interface</a>: Convert integers,
reals, and booleans to text.</li>

<li><a href="../../help/gen_html/libm3/src/fmtlex/Scan.i3.html"><tt>Scan</tt> Interface</a>: Convert text
values to integers, reals, and booleans.</li>
</ul>
